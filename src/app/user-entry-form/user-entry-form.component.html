<form>
        <div class="form-group">
            <label>Name</label>
            <!--<input type="text" class="form-control" placeholder={{userName}}>-->
            <input class="form-control" autocomplete="off" id="ex1" type="text"  (input)="onFormSubmit($event)">
        </div>
        <div class="form-group">
                <label>Age</label>
               <!--<input type="text" class="form-control" placeholder=[(ngModel)]="age" > --> 
                <input type="text" autocomplete="off" class="form-control" [(ngModel)]="age" name ="age" 
                placeholder="Enter age">

            </div>
         <div class="form-group">
            <label>Country</label>
            <select class="form-control" name ="countrySelect" [(ngModel)]="country">
                <option>Select</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
            </select>
        </div>
    
        <button type="submit" class="btn btn-primary" (click)= "onFormSubmit1($event)">Send</button>

    </form>

    <hr>

    <div class="container">

            <div class="row">
                    <div class="col-xs-6">
                            <p>Name</p>        
                    </div>
                    <div class="col-xs-6">
                            <input type="text" class="form-control" value={{userName}}>
                            <p>{{userName}} </p>   
                    </div>
                </div>

                <div class="row">
                        <div class="col-xs-6">
                                <p>Age</p>        
                        </div>
                        <div class="col-xs-6">
                                <input type="text" class="form-control" [(ngModel)]="age">
                                <p>{{age}}</p>  
                        </div>
                    </div>

                        <div class="row">
                                <div class="col-xs-6">
                                        <p>Country</p>        
                                </div>
                                <div class="col-xs-6">
                                        <input type="text" class="form-control" [(ngModel)]="country">
                                        <p>{{country}}</p>        
                                </div>
                            </div>

    </div>
